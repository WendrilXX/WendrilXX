name: Generate Snake Animation

on:
  schedule: # execute every 8 hours for better freshness
    - cron: "0 */8 * * *"
  workflow_dispatch:
  push:
    branches: [ main ]

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  generate:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        
      - name: Generate github-contribution-grid-snake.svg
        uses: Platane/snk/svg-only@v3
        with:
          github_user_name: wendrilxx
          outputs: |
            dist/github-contribution-grid-snake.svg
            dist/github-contribution-grid-snake-dark.svg?palette=github-dark&color_snake=#bd93f9&color_dots=#6272a4,#44475a,#bd93f9,#50fa7b,#f1fa8c
            dist/github-contribution-grid-snake-light.svg?palette=github-light&color_snake=#6f42c1&color_dots=#ebedf0,#9be9a8,#40c463,#30a14e,#216e39
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Verify generated files
        run: |
          ls -la dist/
          echo "Snake files generated successfully!"
          
      - name: Push github-contribution-grid-snake.svg to the output branch
        uses: crazy-max/ghaction-github-pages@v4
        with:
          target_branch: output
          build_dir: dist
          commit_message: "üêç Update snake animations [automated]"
          cleanup: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
